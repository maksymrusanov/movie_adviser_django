<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Fullscreen background with gradient -->
    <div class="d-flex justify-content-center align-items-center vh-100"
        style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">

        <!-- Registration Card -->
        <div class="card shadow-lg p-4"
            style="width: 400px; border-radius: 1rem; background: #ffffffee; backdrop-filter: blur(10px);">

            <h2 class="text-center mb-4 fw-bold text-primary">Log in </h2>

            <form method="post,get" action="/login">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>



                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Log in</button>




                <!-- Login redirect -->
                <p class="text-center mt-3 mb-0 text-muted">
                    New to NextWatch?
                    Sign up now.
                    <a href="/register" class="fw-bold text-decoration-none text-primary">Create Account</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactivity like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
