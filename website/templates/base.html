<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0"> <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a> </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Main</a></li>
            <li><a href="/advises" class="nav-link px-2">Movies you might would like</a></li>
            <li><a href="/top_picks" class="nav-link px-2">Top picks</a></li>
            <li><a href="/watched_movies" class="nav-link px-2">Movies you watched already </a></li>
        </ul>
        <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            {% if user.is_authenticated %}
            <p class="me-2">Hello, {{ user.get_username }}</p>
            <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2">Logout</a>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-outline-primary me-2">Create New Account</a>
            <a href="{% url 'login_page' %}" class="btn btn-outline-primary me-2">Login</a>
            {% endif %}

    </header>
    <div class="justify-content-center align-items-center">
        {%block content%}
        {%endblock%}
    </div>
    <footer class="d-flex flex-wrap justify-content-center align-items-center  py-3 my-4 border-top">
        <div class="col-md-4 d-flex justify-content-center"> <a href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                    class="bi" width="30" height="24" aria-hidden="false">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a>
            <span class="mb-3 mb-md-0  align-items-center ">Maksym Rusanov,NextWatch</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
